    crossorigin="anonymous"></script>
  <script>

    $(document).ready(function () {
      $(".dropdown-toggle").dropdown();
    });

    $(document).on('click', '.navbar-collapse.in', function (e) {
      if ($(e.target).is('Link  :not(".dropdown-toggle")')) {
        $(this).collapse('hide');
      }
    });

  </script>


  <!-- Cookies Cache Local Storage -->

  <div class="cookies-box float-right">
    <div class="container-cookies">
      <div class="parrafo text-center">
        <p>Nuestro sitio web utiliza Cookies para brindar una mejor experiencia de Usuario
          <a href="https://www.garrigues.com/es_ES/pagina/politica-cookies" target="_blank">Politica de Cookies.</a>
        </p>
      </div>
      <div class="botones">
        <button id="memo" class="myButton">Aceptar</button>
        <button id="close" class="myButton">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const btn_close = document.querySelector('#close')
    const btn_accept = document.querySelector('#memo')
    const cont_cookies = document.querySelector('.cookies-box')
    const containerCookies = document.querySelector('.container-cookies')


    btn_close.addEventListener('click', () => {
      cont_cookies.style.bottom = '-200px'
    })

    btn_accept.addEventListener('click', () => {
      containerCookies.classList.remove('active')
      localStorage.setItem('Nico training user', 'true')


      cont_cookies.style.bottom = '-200px'
    });

    setTimeout(() => {
      if (localStorage.getItem('Nico training user') == 'true') {
        containerCookies.style.display = 'none';
      }
    }, 500)

  </script>



</body>
